<body>
    <script>
        let n=String(prompt("enter the password"))
        d=n.length
        const passlen=(d)=>
    {
        if(d>=8)
    {
        console.log("password is strong");
    }
    else if(d>=5 && d<8)
    {
        console.log("password is medium");
    }
    else
    {
        console.log("password is weak");
    }
    }
    passlen(d);
    </script>
