<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=Number(prompt("enter the number"))
        const fact=(n)=>
    {
        if(n==1)
    {
        return 1;
        
    }
    else
    {
        return n*fact(n-1);
        
    }
    }
    console.log(fact(n));
    </script>
</body>
</html>
