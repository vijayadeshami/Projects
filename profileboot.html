<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script> 

</head>
<body>
    <form action="" method="post" target="_self" >
      <div class="w-100 text-center py-3" style="font-style: italic;padding-left:350px ;background-color: rgb(238, 175, 207);width: 1400px;";>
     <h1><b> HEY BEAUTIFUL!/HANDSOME!</b></h1>
     </div>
     <div class="container-fluid" style="background-image: url(images/onl.jpg)";background-size: cover; background-repeat: no-repeat; height:1500px;>
    <div class="mb-3 mt-3">
    <label for="fname"><b>FIRSTNAME </b></label>
    <input type="text" id="fname"  name="firstname" required>
    </div>
    <div class="mb-3 mt-3">
    <label for="lname"><b>LASTNAME</b></label>
    <input type="text" id="lname" name="lastname">
    </div>
    <div class="mb-3 mt-3">
    <label for="dob"><b>DOB</b></label>
    <input type="date" required>
    </div>
   <div class="mb-3 mt-3">
      <label for="email"><b>Email:</b></label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3 mt-3">
    <label for="gender"><b>GENDER</b></label>
    <input type="radio" name="ab" checked>
    <label for="male">M</label>
    <input type="radio" name="ab">
    <label for="female">F</label>
    </div>
    <div class="mb-3">
      <label for="pwd"><b>Password:</b></label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="mb-3 mt-3">
    <label for="phn"><b>CONTACT NO:</b></label>
    <input type="text" id="phn" name="contact" pattern="[0-9]" maxlength="/d(10px)">
    </div>
    <div class="mb-3 mt-3">
    <label for="sug"><b>PLEASE ENTER YOUR ADDRESS</b></label>
    <textarea id="sug" name="suggestions" placeholder="write your address!" rows="7px" cols="20px"></textarea>
    </div>
    <br><br>
    <button type="button" class="btn btn-primary">Submit</button>
    </div>
    </form>















 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
