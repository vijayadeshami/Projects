<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Employee{
            constructor(name,id){
                this.name=name;
                this.id=id;
            }
            cal_salary(){
                throw new Error("method can't be implemented in subclass");//used to throw error
            }
        }
        class Manager extends Employee{
            constructor(name,id,allowance)
            {
                super(name,id);
                this.allowance=allowance;
            }

            cal_salary(){
                return 5000+this.allowance;
            }
        }
        let man=new Manager("emp1",1,2000);
        let emp=new Employee("emp1",1);//if we pass allowance also as an ip it won't take that value since its constrct only contain name and id,here we write the code to throw an error
        console.log(man.name);
        console.log(man.id);
        console.log(man.allowance);
        console.log(man.cal_salary());
        console.log(emp.cal_salary());//throws a error
    </script>
</body>
</html>
