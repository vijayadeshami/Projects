<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student{
            constructor(name,age)
            {
                this.name=name;
                this.age=age;
            }
            print()
            {
                console.log(this.name,this.age);
            }
        }
      let obj=new Student("vijayadeshami",22);
      let obj1=new Student("abhi",22);
        obj.print();
        obj1.print();
    </script>
</body>
</html>
