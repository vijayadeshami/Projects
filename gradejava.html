<body>
   <script>

    let mark=55
    if(mark>=90)
   {
    console.log('student got A grade');
   }
   else if(mark>=80)
   {
     console.log('student got B grade');

   else if(mark>60)

   }
   else{
     console.log('student failed');
   }
   </script>
