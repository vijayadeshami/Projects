<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="name">NAME</label>
    <input type="text" id="name" name="NAME">
    <br><br>
    <label for="addr">ADDRESS</label>
    <textarea id="addr" name="address" placeholder="please enter your address!" rows="5px" cols="20px"></textarea>
    <br><br>
    <label for="fruits">choose a fruit</label>
    <select id="fruits" name="FRUIT">
    <option value=""selected disabled hidden>select from here</option>
    <option value="mango">mango</option>
    <option value="orange">orange</option>
    <option value="grapes">grapes</option>
    <option value="banana">banana</option>
    </select>
    <br><br>
    <label for="fruits2">choose from here</label>
    <select id="fruits2" name="fruitss">
    <option value=""selected disabled hidden>select from here</option>
    <optgroup label="sweet fruits">
    <option value="mango">mango</option>
    <option value="banana">banana</option>
    </optgroup>
    <optgroup label="bitter fruits">
    <option value="orange">orange</option>
    <option value="grapes">grapes</option>
    </optgroup>
    </select>
    <br><br>
    <label for="colors">choose the color</label>
    <input list="clr" id="colors" name="fruit color" placeholder="eg:yellow">
    <datalist id="clr">
    <option value="green"></option>
    <option value="orange"></option>
    <option value="yellow"></option>
    <option value="red"></option>
    </datalist>
    <br><br>
    <button>SUBMIT</button>
    </form>
</body>
</html>
