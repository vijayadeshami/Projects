<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fibonacci Sequence</title>
</head>
<body>
  <script>
  let f = 0;
  let s = 1;

  console.log(f); 
  console.log(s); 

  for (let i = 2; i < 10; i++)
  {
     let fib = f + s;
     console.log(fib);
     f = s;
     s = fib;
  }
</script>

</body>
</html>
