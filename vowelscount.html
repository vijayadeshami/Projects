    <script>
        let str=String(prompt("enter the string"));
        const vowels="aeiouAEIOU";
        let count=0;
        function vowelCount(str)
        {
            for(i=0;i<str.length;i++)
        {
            if(vowels.includes(str[i]))
        {
             count++;
        }
        }
        return count;
        }
        console.log("number of vowels= ", vowelCount(str));
    </script>
