    <script>
        let arr=[10,80,30,50,40];
        let maxarray=findmax(arr);
        function findmax(arr)
        {
            if(arr.length===0)
        {
            return null;
        }
            let max=arr[0];
            for(i=1;i<arr.length;i++)
        {
            if(arr[i]>max){
                max=arr[i];
            }
        }
        return max;
        }
