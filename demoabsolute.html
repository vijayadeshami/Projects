<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div.relative1 {
             position: relative;
             width: 400px;
             height: 200px;
             border: 3px solid #73AD21;
            }
     div.absolute {
               position: absolute;
               top: 50px;
               right: 0;
               width: 200px;
               height: 100px;
               border: 3px solid #73AD21;
                   } 
    </style>
</head>
<body>
    
       <div class="relative1">This div element has position: relative;
            <div class="absolute">This div element has position:
           absolute;</div>
      </div>
</body>
</html>
