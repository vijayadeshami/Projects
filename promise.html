<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchData(){
            return new Promise (function(resolve,reject){//frst pending then resolve rjct
               setTimeout(function(){
                const data="some data"
                reject(data)
                
            },2000);

            })
           
        }
       fetchData()
       .then(function(data){//used to handle resolve(similar to try catch)
        console.log("received",data);
       })
       .catch(function(error){//used to handle reject
        console.error("error in fetching the data",error)//console.error is used ,so tht js understnd error is coming
       })
    </script>
</body>
</html>
