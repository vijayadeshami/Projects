<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maxSlidingWindow(nums,k){
            const result=[];
            for(let i=0;i<=nums.length-k;i++)//range is nums.length-k 
        {
            let max=nums[i];
            for(let j=i;j<i+k;j++)
        {
            if(nums[j]>max) 
        {
            max=nums[j];
        }
        }

            result.push(max);
        }
            return result;
        }
    console.log(maxSlidingWindow([1,3,-1,-3,5,3,6,7],3));
        
    </script>
</body>
</html>
