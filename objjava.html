<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits={//key:value(pair)
            fav:"strawberry",
            color:"red",
            taste:"sweet",
            health:["heart","kidney","skin"],
            rate:"expensive"};
            console.log(fruits);
            console.log(fruits.color);
            console.log(fruits.rate);
            console.log( fruits["fav"]);//accessing using obj square bracet obj
            console.log(fruits["taste"]);
    </script>
    <script>
        let a={
            name:"Abc",
            age:10,
            address:{//obj inside a obj
                city:"varkala",
                state:"tvm",
                district:"kerala"
            }
        };
        console.log(a["address"]["city"]);//accessing obj inside a obj using square bracets
        console.log(a.address.state);//accessing obj inside a obj using round paranthesis
        a.college="vkcet";//adding new obj to the variable a
        console.log(a);
        a.name="cde";//modifying or updating existing obj(here name is updated)
        console.log(a);
    </script>
    <script>
        let person={
            name:"vijayadeshami",
            age:"22",
            greet(){//no need of writing function
                console.log("hey!My name is "+this.name);//this is a keyword used to bring the name of the obj here,this is used to take obj as instance of a class
            }
        };
        person.greet();
    </script>
</body>
</html>
