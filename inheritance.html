<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
  <script>
    class Animal{
        constructor(name){
            this.name=name;
        }
        makesound(){
            console.log("baoo");
        }
        
    }
    class Dog extends Animal{//multiple child can be derived frm parent clss and hence reuseability of code can be enhanced
        constructor(name,breed){
            super(name);
            this.breed=breed;
        }
        makesound(){//method overriding since parent and child same functn
            console.log("bark");
        }
    }
    const mydog=new Dog("oreo","lab");
    console.log(mydog.name)
    mydog.makesound();
  </script>  
</body>
