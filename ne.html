<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FASHION!</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

<style>
body {
background-image: url('images/onl.jpg');
background-size: cover;
background-position: center;
background-attachment: fixed;
font-family: 'Segoe UI', sans-serif;
color: #fff;
}

a {
display: block;
width: fit-content;
margin: 15px auto;
font-size: 1.2rem;
text-decoration: none;
background-color: rgba(255, 255, 255, 0.9);
color: #000;
padding: 8px 20px;
border-radius: 25px;
font-weight: bold;
transition: all 0.3s ease;
}

a:hover {
background-color: #ffc107;
color: #000;
transform: scale(1.05);
}

.image-container {
padding: 20px;
}

.rounded {
border: 4px solid white;
box-shadow: 0 4px 20px rgba(0,0,0,0.5);
transition: transform 0.3s ease;
}

.rounded:hover {
transform: scale(1.03);
}

.section-title {
text-align: center;
font-size: 2.5rem;
font-weight: bold;
padding: 30px 0;
color: #ffc107;
text-shadow: 1px 1px 5px #000;
}
</style>
</head>
<body>
<div class="container-fluid">
<h1 class="section-title">EXPLORE FASHION</h1>

<div class="row text-center g-4">

<!-- MEN Section -->
<div class="container mt-3 image-container">
<img src="images/menfashion.jpg" class="rounded float-start" width="500" height="300" alt="Men Fashion">
<a href="shopboot.html" style="margin-left: 80px;">MEN</a>
</div>

<!-- WOMEN Section -->
<div class="container mt-3 image-container">
<img src="images/women.jpg" class="rounded mx-auto d-block" width="500" height="300" alt="Women Fashion">
<a href="shopboot.html">WOMEN</a>
</div>

<!-- KIDS Section -->
<div class="container mt-3 image-container">
<img src="images/Kids.jpg" class="rounded float-end" width="500" height="300" alt="Kids Fashion">
<a href="shopboot.html" style="margin-right: 80px;">KIDS</a>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
